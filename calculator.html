<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
 <div class="calculator">
 	<div class="cal_header">
 		<input type="text" name=""  id="cal_display" readonly>
 	</div>
 	<div class="cal_body">
 		<input type="button" onclick="num(1)" value="1" name="">
        <input type="button" onclick="num(2)" value="2" name="">
        <input type="button" onclick="num(3)" value="3"name="">
        <input type="button" onclick="num(4)" value="4" name="">
        <input type="button" onclick="num(5)" value="5" name="">
        <input type="button" onclick="num(6)" value="6" name="">
        <input type="button" onclick="num(7)" value="7" name="">
        <input type="button" onclick="num(8)" value="8" name="">
        <input type="button" onclick="num(9)" value="9" name="">
        <input type="button" onclick="num(0)" value="0" name="">
        <input type="button" onclick="clr()" value="clr" name="">
        <input type="button" onclick="num('.')" value="." name="">
        <input type="button" onclick="num('+')" value="+" name="">
        <input type="button" onclick="num('-')" value="-" name="">
        <input type="button" onclick="num('/')" value="/" name="">
        <input type="button" onclick="num('*')" value="*" name="">
        <input type="button" onclick="del()" value="del" name="">
        <input type="button" onclick="sroot()" value="sqrt" name="">
        <input type="button" onclick="croot()" value="cbrt" name="">
        <input type="button" onclick="power()" value="pow" name="">
        <input type="button" onclick="sine()" value="sin" name="">
        <input type="button" onclick="cose()" value="cos" name="">
        <input type="button" onclick="tane()" value="tan" name="">
        <!-- <input type="button" onclick="store()" value="store" name=""> -->
        <input type="button" onclick="equal()" value="=" name="">
      	
 	</div>
 </div>
</body>
<script type="text/javascript" src="calculator.js"></script>
</html>
